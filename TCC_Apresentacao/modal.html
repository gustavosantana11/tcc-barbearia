      NOVO AGENDAMENTO
    </button>

    <img class="add" src="imagens/add.png" alt="adicionar">

    <!-- Modal -->
    <div class="modal fade" id="modal_novoAgendamento" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content" style="color: black;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="label_agendamento">
              <p> <span class="title-modal" id="title-modal1">CADASTRAR AGENDAMENTO</span> <br />
                <span class="title-modal-underline"> INFORMAÇÕES DO CLIENTE </span>
              </p>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <label for="nome" class="form-label">NOME</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label for="horario" class="form-label">HORÁRIO</label>
              <input type="time" class="form-control" id="horario">
            </div>
            <div class="mb-3">
              <label for="servico" class="form-label">SERVIÇO (S)</label>
              <input type="text" class="form-control" id="servico">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">TELEFONE</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
              <label for="pagamento" class="form-label">FORMA DE PAGAMENTO</label>
              <input type="text" class="form-control" id="pagamento">
            </div>
            <div class="mb-3">
              <label for="observacao" class="form-label">OBSERVAÇÃO (opcional)</label>
              <input type="text" class="form-control" id="observacao">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="button-criar">CRIAR AGENDAMENTO</button>
          </div>
        </div>
      </div>
