<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/fd289b17f7.js" crossorigin="anonymous"></script>
    <title>Don King</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 id="nomeCadastro" Class="title">Cadastro
            </h2>
            <label for="username">Nome</label>
            <div Class="input">
                <i class="fa-regular fa-user"></i>
                <input id="username" name="username" placeholder="UsuÃ¡rio" type="text">
            </div>
            <label for="email">E-mail</label>
            <div Class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id= 'senha' name="senha" placeholder="Senha" type="password">
            </div>
            <label for="cpf">CPF</label>
            <div Class="input">
                <i class="fa-regular cpf"></i>
                <input id="cpf" name="cpf" placeholder="CPF" type="text">
            </div>
            <label for="telefone">Telefone</label>
            <div Class="input">
                <i class="fa-regular telefone"></i>
                <input id="telefone" name="telefone" placeholder="Telefone" type="tel">
            </div>
            <label for="data">Data de Nascimento</label>
            <div Class="input">
                <i class="fa-regular data"></i>
                <input id="dataNasc" name="data" placeholder="Data de Nascimento" type="date">
            </div>
            <div id="btn">
                <button id="cadastrar"><a href="signin.html" target="_blank">Cadastrar</a></button>
                <!--<a href="signin.html" class="btn">Cadastrar</a>-->
            </div>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
