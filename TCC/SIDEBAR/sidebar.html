<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="style.css" />

    <title>Don King</title>
</head>
<body>
    <aside class="sidebar">


        <header class="sidebar-header">
            <img class="logo-img" src="Barbeiro_Aquiles.jpg" alt="Foto do Barbeiro" />
        </header>

        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined"> email </i>
                    <span>Agendamento</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> person </i>
                    <span>Progresso</span>
                </span>
            </button>
        </nav>

    </aside>

    <!-- Menu para Mobile-->

    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> email </i>
                <span class="mobile-text">Agendamento</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> person </i>
                <span class="mobile-text">Progresso</span>
            </span>
        </button>

    </nav>

    <main class="main">

        <p> <span style="color:red; line-height: 1.3em; font-size: 150%; font-weight: bold">DON</span> <br/>
            <span style="color:#2d4595; line-height: 0.1em; font-size: 180%; font-weight: bold">KING</span> </p>

    </main>
    
    <script src="sidebar.js"></script>
</body>
</html>
