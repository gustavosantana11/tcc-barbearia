<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dycalendar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/crudCSS/button.css">
    <link rel="stylesheet" href="css/crudCSS/main.css">
    <link rel="stylesheet" href="css/crudCSS/modal.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/crud.js" defer></script>
    <title>Home Don King</title>
</head>

<body>
    <nav id="nav" class="navbar" data-bs-theme="#121212">
        <div class="container-fluid">
            <p> <span class="label1">DON</span> <br />
                <span class="label2">KING</span>
            </p>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                <img class="sino" src="imagens/sino.png" alt="sino">
            </button>
            <div class="dropdown-content">
                <a href="#">_______________</a>
                <a href="#">_______________</a>
                <a href="#">_______________</a>
                <a href="#">_______________</a>
                <a href="#">_______________</a>
            </div>
        </div>
    </nav>

    <nav class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="imagens/Barbeiro_Aquiles.jpg" alt="Foto do Barbeiro" />
        </header>
        <!-- Botão de Transição Agendamento com o Calendário -->
        <ul>
            <li><a href="#" class="agendamento">AGENDAMENTO</a>
                <ul class="itemAgendamento"></ul>
            <li></li>
            <div class="container">
                <div id="dycalendar">
                </div>
            </div>
            </li>

            <!-- Botão Desconectar -->
            <a href="signin.html">
                <button id="desconectar">DESCONECTAR</button></a>

            <img class="porta" src="imagens/porta.png" alt="porta">

        </ul>
    </nav>

    <script type="text/javascript" src="js/home.js"></script>

    <script src="js/dycalendar.js"></script>

    <!-- Menu para Mobile-->

    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> email </i>
                <span class="mobile-text">Agendamento</span>
            </span>
        </button>

    </nav>

    <script src="js/home.js"></script>

    <script src="js/dycalendar.js"></script>

    <div class="main">

        <h2 id="titleAgendamento" style="color: black;">Agendamento</h2>

        <button type="button" class="button blue mobile" id="cadastrarCliente">Novo Agendamento</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Horario</th>
                    <th>Clientes</th>
                    <th>Servico(s)</th>
                    <th>CHECK-IN</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <!-- MODAL -->
        <div class="modal" id="modal">
            <div class="model-dialog">

            
            <div class="modal-content">
                <header class="modal-header">
                    <h2 style="color: black;">Novo Agendamento</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="time" id="horario" data-index="new" class="modal-field"required>
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="text" id="servico" class="modal-field" placeholder="Serviço(s)" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>

        <script src="js/home.js"></script>
        <!-- Script de Import do Calendário -->

        <script src="js/dycalendar.js"></script>
        <script>
            dycalendar.draw({
                target: '#dycalendar',
                type: 'month',
                dayformat: 'full',
                monthformat: 'full',
                highlighttargetdate: true,
                prevnextbutton: 'show'
            })
        </script>

</body>

</html>
